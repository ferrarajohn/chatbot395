<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Advice Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="chatbot">
        <div id="messages"></div>
        <button id="restartButton" onclick="restartChatbot()" style="position: absolute; top: 0; right: 0; width: 50px; height: 50px; background-color: darkred;">
            <img src="restart-icon.png" alt="Restart" style="height: 20px; width: 20px;">
        </button>
        <div id="clothing-selection">
            <button onclick="selectClothingItem('shirt')"><img src="shirt-icon.png" alt="Shirt Icon" style="height:10px; width:10px;"> Shirt</button>
            <button onclick="selectClothingItem('pants')"><img src="pants-icon.png" alt="Pants Icon" style="height:10px; width:10px;"> Pants</button>
            <button onclick="selectClothingItem('shoes')"><img src="shoes-icon.png" alt="Shoes Icon" style="height:10px; width:10px;"> Shoes</button>
            <!-- Add more buttons for different clothing items as needed -->
        </div>
        <br>
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <input type="text" id="userInput" placeholder="Enter your measurements..." style="flex-grow: 1; box-sizing: border-box; padding: 20px; font-size: 16px; height: 50px; border-radius: 0;">
            <button onclick="sendMessage()" style="width: 50px; height: 50px; background-color: green; border-radius: 0;">
                <img src="send-icon.png" alt="Send" style="height: 20px; width: 30px;">
            </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
